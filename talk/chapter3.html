# Chapter 3: Functional Data Structures
## Christine Koppelt

---

# Characteristics of functional data structures
* immutable 
    * excludes updates of entities
    * no need for locking => simplifies concurrency
    * can be shared => combine and reuse existing objects
    
---

# Pattern Matching
* Checking a sequence of elements for the presence of a given pattern

---

# Algebraic data types (ADT)
* Composite types: formed by combining other types
* Examples
    * Lists
    * Tuples
    * Trees
* ADTs are analyzed via pattern matching

---
# Fold
* A fold is a higher-order function that processes a data structure and produces a return value
    * Right fold: combining the first element recursively with the result of combining the rest

      ![Right fold](Right-fold-transformation.png)
    * Left fold: Combining the result of recursively combining all elements but the last one with 
      the last one 

      ![Left fold](Left-fold-transformation.png)
* An unfold takes a value, applies it to a function and generates a data structure from it
* Nice explanation in the Haskell wiki: http://www.haskell.org/haskellwiki/Fold

---
# Defining functional data structures in Scala
```scala
sealed trait List[+A]
case object Nil extends List[Nothing]
case class Cons[+A](head: A, tail: List[A]) extends List[A]

object List {
    def sum(ints: List[Int]): Int = ints match {
        case Nil => 0
        case Cons(x,xs) => x + sum(xs)
    }
}
```
